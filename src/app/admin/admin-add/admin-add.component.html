<app-admin-navbar></app-admin-navbar>
<html lang = "en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> PreBol Car Rental! </title>
        <link rel = "stylesheet" href = "./admin-add.component.css">
        <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="assets/add.jpg" alt="">
                    <div class="text">
                        <span class="text-1">Plan nako ari i butang ang image sa car</span>
                        <span class="text-2">pero later nalang</span>
                    </div>
                </div>
                <div class="back">
                    <img class="backImg" src="assets/left.jpeg" alt="">
                    <div class="text">
                        <!-- <span class="text-1">Join us now!</span>
                        <span class="text-2">Yea right!</span> -->
                    </div>
                </div>
            </div>
            <form class="inputs">
               <div class="form-content">
                <div class="admin-form">
                    <div class="title">Add Cars</div>
                    <div class="input-boxes">
                        <!--INPUT FIELDS START-->
                        <div class="input-box">
                            <i class="fa fa-car"></i>
                            <input type="text" id="carName" placeholder="Car Name" formControlName="carName"required>
                        </div>

                        <div class="input-box">
                            <i class="fa fa-paint-brush"></i>
                            <input type="password" id="carColor" placeholder="Color" formControlName="carColor" required>
                        </div>

                        <div class="input-box">
                            <i class="fa fa-money"></i>
                            <input type="number" id="carPrice" placeholder="Rent Price" formControlName="carPrice" required>
                        </div>

                        <div class="input-box">
                            <i class="fa fa-road"></i>
                            <input type="number" id="carMileage" placeholder="Mileage" formControlName="carMileage" required>
                        </div>
                         <!--WE NEED TO ADD MORE-->
                         <!--INPUT FIELDS END-->
                        <div class="button input-box">
                        
                            <input type="submit" value="Put That In!">
                        </div>
                        
                    </div>
                </div>
                </div>
            </form>
            </div>
        </body>
