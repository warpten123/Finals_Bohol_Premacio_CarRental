<app-admin-navbar></app-admin-navbar>
<div *ngIf="cars.length > 0;else noCars" class="container"></div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let car of cars">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title><mat-icon> directions_car</mat-icon> {{car.carName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{car.carImage}}"class=".img-responsive" width="304" height="236">
    <mat-card-content >
      <p>
          {{car.carMileage}} km
      </p>
    </mat-card-content>
    <mat-card-content>
      <p>
        
        â‚±{{car.carRentPrice}}.00
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onDelete(car)"><mat-icon>delete</mat-icon>DELETE</button>
      <button mat-button (click)="onEdit(car)"><mat-icon>edit</mat-icon>EDIT</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
</div>
<ng-template #noCars>
    <hr>
    <h5>There are no cars registered!</h5>
    
</ng-template>
