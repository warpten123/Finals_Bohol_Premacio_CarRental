<html lang = "en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> PreBol Car Rental! </title>
        <link rel = "stylesheet" href = "login.component.css">
        <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="assets/right.jpg" alt="">
                    <div class="text">
                        <span class="text-1">Rent a car!</span>
                        <span class="text-2">Start your journey today!</span>
                    </div>
                </div>
                <div class="back">
                    <img class="backImg" src="assets/left.jpeg" alt="">
                    <div class="text">
                        <!-- <span class="text-1">Join us now!</span>
                        <span class="text-2">Yea right!</span> -->
                    </div>
                </div>
            </div>
            <form [formGroup]="form">
               <div class="form-content">
                <div class="login-form">
                    <div class="title">LogIn</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fa fa-envelope"></i>
                            <input type="text" #email placeholder="Enter your Email"required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="Enter your Password" required>
                        </div>
                        <div class="text"><a routerLink="/admin">Hey! I'm an Admin!</a></div>
                        <div class="button input-box">
                        
                            <input type="submit" value="Submit" (click)="validateClickLogin()" (click)="onSubmitLogin(email.value)">
                        </div>
                        <div class="text sign-up-text">Want to join us? <label for ="flip">Sign Up Now! </label></div>
                    </div>
                </div>

                <div class="signup-form">
                    <div class="title">Sign Up</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fa fa-user"></i>
                            <input type="text" id= "username" formControlName="name" placeholder="Enter your Username" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-user"></i>
                            <input type="age"  id= "age" formControlName="age" placeholder="Enter your Age" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-envelope"></i>
                            <input type="text"   id= "email" formControlName="email" placeholder="Enter your Email" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-lock"></i>
                            <input type="password"  id= "password" placeholder="Enter your Password" required>
                        </div>
                       
                        <div class="button input-box">
                          
                            <input type="submit" value="Submit" (click)="validateClickRegister()" (click)="onSubmitRegister()" [disabled]="!form.valid">
                        </div>
                        <div class="text sign-up-text">Have an account already? <label for ="flip">Log In</label></div>
                    </div>
                </div>
               </div>
            </form>
        </div>
    </body>
